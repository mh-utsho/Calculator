<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendOperator('(')">(</button>
            <button onclick="appendOperator(')')">)</button>
            <button onclick="appendOperator(' ^ ')">xor</button> <!-- Button for XOR -->
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendOperator('*')">*</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendOperator('/')">/</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearDisplay()">Del</button>
            <button onclick="appendOperator('%')">%</button>
            <button onclick="binaryToDecimal()">B→D</button>
            <button onclick="decimalToBinary()">D→B</button>
            <button onclick="backspace()">←</button>
            <button onclick="appendOperator('**')">pow</button>
            <button onclick="pasteText()">Paste</button>
            <button onclick="copyText()">Copy</button>
            <!-- <button onclick="copyText()">Copy Result</button> -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
